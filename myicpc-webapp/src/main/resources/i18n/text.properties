contest.twitterConsumerSecret=Consumer Secret (API Secret)
contest.twitterAccessToken=Access token
contest.twitterAccessTokenSecret=Access token secret
contest.twitter.hint=If you want MyICPC to check Twitter for your contest hashtag and pull all tweets with the contest hashtag, you have to setup Twitter API keys. To get the Twitter API keys, you must have a Twitter account, which MyICPC uses to connect to the Twitter. To get keys, go to <a href="https://apps.twitter.com">https://apps.twitter.com</a>, create a new application and in the "API Keys", you generates keys in the sections "Application settings" and "Your access token".
contest.map.teamCoordinates=University coordinates
contest.youtube.username=YouTube Channel ID
contest.youtube.pullSince=Pull since
contest.youtube.hint=If you want to follow a Youtube channel and pull new Youtube videos to MyICPC, you have to provide API key to MyICPC. To get the channel ID, go to <a href="https://www.youtube.com/account_advanced">https://www.youtube.com/account_advanced</a> and copy value of "YouTube Channel ID". You can set the date since MyICPC pulls videos to avoid to pulling old videos.
contest.instagram.apiKey=CLIENT ID
contest.instagram.apiSecret=CLIENT SECRET
contest.instagram.hint=If you want MyICPC to pull pictures and videos with the contest hashtag from Instagram, you have to setup Instagram API key. To get Instagram API key, you must have an Instagram account, which MyICPC uses to connect to Instagram. To get a key, go to <a href="http://instagram.com/developer/clients/manage/">http://instagram.com/developer/clients/manage/</a> and use "CLIENT ID".
contest.vine.email=Email
contest.vine.password=Password
contest.vine.hint=If you want MyICPC to pull videos with contest hashtag from Vine, you have to setup Vine account for MyICPC. Vine does not have public API yet; for this reason you cannot use API keys. You have to create a regular Vine account on <a href="https://vine.co/">https://vine.co/</a> with an email address and password
