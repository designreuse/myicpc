contest.editActivityURL.hint=If your CDS can deliver information about team edit activity (e.g., how many lines were changed in the submission) in the <a href="https://clics.ecs.baylor.edu/index.php/AutoAnalyst_API#HTTP_GET_.2FLastEditActivity.3Fmin.3DMIN">AutoAnalyst format</a>, you can use MyICPC module INSIGHT_CODE, which generates charts from this information. But this module is not required.
contest.teamPicturesURL=Team pictures URL
contest.teamPicturesURL.hint=If your CDS has team pictures, it can present them in MyICPC. MyICPC appends team ID (which is the same as team ID in your event feed) to the URL. The CDS should return the image as a response. For example for team pictures URL <i>https://cds/images/team/</i>, the CDS should reply with a team picture with 64 on https://cds/images/team/64. The team pictures are not required.
